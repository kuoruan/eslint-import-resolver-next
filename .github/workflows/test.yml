name: "Test"

on:
  workflow_dispatch:
  push:

jobs:
  test:
    name: "Test Resolve"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        runtime: [node, bun]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Test on Node
        if: matrix.runtime == 'node'
        uses: ./.github/actions/node
      - name: Test on Bun
        if: matrix.runtime == 'bun'
        uses: ./.github/actions/bun
